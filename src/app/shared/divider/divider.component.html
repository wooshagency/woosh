<ng-container *ngIf="orangeDivider">
  <section class="orangeDivider">
    <img src="assets/icons/o_sparkle.svg" alt="Orange sparkle">

</ng-container>

<ng-container *ngIf="purpleDivider">

  </section>
</ng-container>
